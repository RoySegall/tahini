language: php
sudo: false
php: 7.2

services:
  - mysql

before_script:
  - composer self-update
  - mysql -e 'CREATE DATABASE tahini;'
  - rm phpunit.xml.dist
  - cp .travis.env .env
  - cp .travis.phpunit.xml.dist phpunit.xml.dist
  - composer install
  - bin/console doctrine:schema:create

jobs:
  include:
    - stage: test
      script: - vendor/bin/phpcs src --standard=PSR2 --colors

    - stage: test
      script: php bin/phpunit
